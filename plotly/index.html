<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>covidtracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="row">

      <div class="col-md-12 jumbotron text-center">
        <h1>United States Covid-19 Tracker</h1>
        <br>
      </div>
    </div>


    <div class="row">

      <div class="col-md-2">
        <div class="well">
              <h5>Filter by State:</h5>
              <!-- Creates a Dropdown Menu -->
              <select id="selState" onchange="optionChanged(this.value)">
              </select>
        </div>
      </div>

      <div class="col-md-2 text-center">
        <div class="well">
          <h5>Filter by County:</h5>
          <!-- Creates a Dropdown Menu -->
          <select id="selCounty" onchange="optionChanged(this.value)">
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Cases and Deaths</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Line Graph for Cases and Deaths overtime -->
      <div class="col-md-5">
        <div id="line"></div>
      </div>

      <!-- Stacked Bar for Each State -->
      <div class="col-md-5">
        <div id="stacked"></div>
      </div>

      <!-- Stacked Bar for Each State -->
      <div class="col-md-5">
        <div id="stacked"></div>
      </div>

    </div>

    <!-- New Row -->
    <!-- Map -->
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
